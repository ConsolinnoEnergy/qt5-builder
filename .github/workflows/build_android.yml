name: build-android
on:
  push:
    branches:
      - main
      - debug-android-ci
      - debug-release
      - android_build
    tags:
      - v*

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: "Upterm debug"
        if: contains(github.ref_name, 'debug-android-ci')
        uses: owenthereal/action-upterm@v1
        with:
          limit-access-to-actor: true
      - uses: actions/setup-java@v3
        with:
            distribution: 'zulu'
            java-version: '17' 
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      - name: Install Android NDK
        run: sdkmanager --install "ndk;21.4.7075529" "platforms;android-34"
      - name: Set symlink to Android NDK
        run:  rm -rf /usr/local/lib/android/sdk/ndk-bundle; ln -f -s /usr/local/lib/android/sdk/ndk/21.4.7075529 /usr/local/lib/android/sdk/ndk-bundle
      - name: Patch build-tools 35.0 to support Gradle plugin 4.x  
        run: cp /usr/local/lib/android/sdk/build-tools/35.0.0/d8  /usr/local/lib/android/sdk/build-tools/35.0.0/dx &&  cp /usr/local/lib/android/sdk/build-tools/35.0.0/lib/d8.jar  /usr/local/lib/android/sdk/build-tools/35.0.0/lib/dx.jar    
    
      - name: "Build Android"
        run: ./build_android.sh

      - name: "Archive Build"
        uses: actions/upload-artifact@v3
        with:
          name: Archive Build
          path: /home/runner/work/qt5-builder/QtBuild

      - name: "Tar Build"
        run: tar -czvf Qt-5.15-14-android.tar.gz -C /home/runner/work/qt5-builder/QtBuild .

      - name: "Upload Build to release"
        if: github.ref_type == 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          file: Qt-5.15-14-android.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
