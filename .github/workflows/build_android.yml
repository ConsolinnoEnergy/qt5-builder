name: build-android
on:
  push:
    branches:
      - main
      - android_build
    tags:
      - v*

jobs:
  build-android:
    runs-on: ubuntu-20.04
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x build_android.sh install_dependencies.sh

      - name: Install Dependencies
        run: ./install_dependencies.sh

      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 8512546
          packages: "platforms;android-31 build-tools;31.0.0 ndk;21.3.6528147"
      
      - name: Install Android NDK
        run: sdkmanager --install "ndk;21.3.6528147" "platforms;android-31"

      - name: Set symlink to Android NDK
        run:  rm -rf /usr/local/lib/android/sdk/ndk-bundle; ln -f -s /usr/local/lib/android/sdk/ndk/21.3.6528147 /usr/local/lib/android/sdk/ndk-bundle

      - name: Download Qt and extract it
        run: |
          git clone --branch v5.15.16-lts-lgpl https://invent.kde.org/qt/qt/qt5.git
          cd qt5
          perl init-repository

      - name: Build Qt Android
        run: ./build_android.sh

      - name: Install Qt Android
        run: cd qt5 && make install

      - name: "Archive Build"
        uses: actions/upload-artifact@v4
        with:
          name: Archive Build
          path: /home/runner/work/qt5-builder/QtBuild