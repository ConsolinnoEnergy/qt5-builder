name: build-android
on:
  push:
    branches:
      - main
      - android_build
    tags:
      - v*

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x build_android.sh install_dependencies.sh

      - name: Install Dependencies
        run: ./install_dependencies.sh && sudo apt-get install -y libc6-i386 libstdc++6 libc6-i386 lib32z1 lib32stdc++6 libglvnd-dev

      - name: "Upterm debug"
        if: contains(github.ref_name, 'debug-android-ci')
        uses: owenthereal/action-upterm@v1
        with:
          limit-access-to-actor: true
      - uses: actions/setup-java@v3
        with:
            distribution: 'zulu'
            java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Install Android NDK
        run: sdkmanager --install "ndk;27.2.12479018" "platforms;android-34" "platform-tools" "build-tools;34.0.0" "cmake;3.22.1" "ndk-bundle"
      
      - name: Download Qt and extract it
        run: |
          git clone --branch v5.15.16-lts-lgpl https://invent.kde.org/qt/qt/qt5.git
          cd qt5
          perl init-repository
      
      - name: Build Qt Android
        run: ./build_android.sh

      - name: Install Qt Android
        run: cd qt5 && sudo make install

      - name: "Archive Build"
        uses: actions/upload-artifact@v3
        with:
          name: Archive Build
          path: /home/runner/work/qt5-builder/QtBuild

      - name: "Tar Build"
        run: tar -czvf Qt-5.15-16-android.tar.gz -C /home/runner/work/qt5-builder/QtBuild .

      - name: "Upload Build to release"
        if: github.ref_type == 'tag'
        uses: svenstaro/upload-release-action@v2
        with:
          file: Qt-5.15-16-android.tar.gz
          tag: ${{ github.ref }}
          overwrite: true
